<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Animated Card</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">1</div>
      <div class="front">
        <img class="thumbnail" src="img/game-cover.jpg" alt="" />
        <h3 class="name">Call of Duty</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="img/faces-1.jpg" alt="" />
            <img src="img/faces-2.jpg" alt="" />
            <img src="img/faces-3.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">559k<span>Watching</span></p>
          <p class="game-stat">25.8k<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="img/faces-1.jpg" alt="" /></div>
            <p class="name">Joe</p>
            <p class="number">36.1K</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/faces-2.jpg" alt="" /></div>
            <p class="name">Sam</p>
            <p class="number">32.1K</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="img/faces-3.jpg" alt="" /></div>
            <p class="name">Willian</p>
            <p class="number">39.1K</p>
          </div>
        </div>
      </div>

      <div class="background"></div>
    </div>
  </body>
</html>
